<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS DevLabs: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
      
      <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
      <script src="https://js.arcgis.com/4.8/"></script>
     
      <script>
          require([
              "esri/Map",
              "esri/layers/TileLayer",  // Require the TileLayer module
              "esri/views/MapView",
              "esri/layers/FeatureLayer",
              "dojo/domReady!",
            ], function(Map, TileLayer, MapView, FeatureLayer) {

            var map = new Map({
              basemap: "gray"
            });

                         
             var protectedAreas =  new FeatureLayer({
    portalItem: { // autocasts as new PortalItem
      id: "de5dad0fdcf94072a798f3e40d13ed03"
    }
  });

               
              
          
              map.add(protectedAreas);
              
              
            var view = new MapView({
              container: "viewDiv",
              map: map,
              center: [23.897,55.322],
              zoom: 8
            });
          });
      </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
