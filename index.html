<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>GIS-VU</title>
      <script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
      <link href="site.css" rel="stylesheet"/>       
   </head>
    
   <body>
      <div id='map'></div>

      <div class='infoBox'>
          <div class="settingsBtn" onclick="invertSettings()">Nustatymai</div>
          <div class="startMarker" style="margin: 10px"></div>
          <p class="startMarkerNotSelected">Nepasirinktas</p>
          <p class="startMarkerSelected">Pasirinktas</p>
       
          <div class="endMarker" style="margin: 10px"></div>
          <p class="endMarkerNotSelected">Nepasirinktas</p>
          <p class="endMarkerSelected">Pasirinktas</p>
          
          <input class="searchBtn" type='button' value="Ieškoti maršruto" disabled onclick="routeSearch()">
          <div class="loader"></div>
          <div id="routeResultBox">
          </div>
      </div>

  
       <div id="settings">
           <div class="close" onclick="invertSettings()">X</div>
       </div>
       
      <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
      <script src="site.js"></script>
   </body>
    
</html>
